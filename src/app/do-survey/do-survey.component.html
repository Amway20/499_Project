<!-- header -->
<div>
  <br>
  <br>
  <h1 class="ui horizontal divider header">
    <i class="file alternate outline icon"></i>
    Survey Management
  </h1>
  <h5 class="ui center aligned header">
    Computer Science Department, CMU
  </h5>
  <br>
</div>

<div class="header-bar">
  <div class="ui secondary pointing menu">
    <a class="item">
      <h3>Survey Management</h3>
    </a>
    <div class="right menu">
      <a class="item">
        <b>{{studentID}}</b>
      </a>
      <a class="item" (click)="logout()">
        <b>ออกจากระบบ</b>
      </a>
    </div>
  </div>
</div>

<!-- body -->
<div class="container">
  <div class="ui segment">
    <h2 class="ui floated header">เลือกแบบสอบถาม</h2>
    <div class="ui clearing divider"></div>
    <br>
    <div class="ui relaxed divided list" *ngFor="let data of allSurvey">
      
      <div class="item">
        <i class="large caret right icon"></i>
        <div class="content">
          <a class="header" (click)="goToAddDoSurvey(data)" *ngIf="data.status != 'yes'">
            <font color="#66CDAA">{{data.survey_name}}</font>
          </a>
          <label class="header" *ngIf="data.status == 'yes'">
            <font color="#66CDAA">{{data.survey_name}}</font>
            <font color="#FF0033" *ngIf="data.status == 'yes'">(ท่านกรอกแบบสอบถามนี้แล้ว)</font>
          </label>
          <div class="description">{{data.description}}</div>
          <div class="ui clearing divider"></div>
        </div>
      </div>
    </div>
  </div>
</div>
